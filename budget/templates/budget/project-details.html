{% extends 'budget/base.html' %}
{% block content %}
<div class="container">
    <section class="section section-stats">
        <div class="row">
            <div class="col s12 m12 14">
                <div class="card-panel">
                    <h6 class="bold">Total budget</h6>
                    <h1>${{ project.budget }}</h1>
                </div>
            </div>           
            <div class="col s12 m6 14">
                <div class="card-panel">
                    <h6 class="bold">Budget Left</h6>
                    <h1>$3000k</h1>
                </div>
            </div> 
            <div class="col s12 m6 14">
                <div class="card-panel">
                    <h6 class="bold">Total Transaction</h6>
                    <h1>$3000k</h1>
                </div>
            </div>            
        </div>
    </section>
    <section class="section section-expenses">
        <div class="row">
            <button class=" btn waves-effect right">
                <span class="material-symbols-outlined" style="vertical-align: middle;">
                    add_circle
                </span>    
                Add expenses</button>
        </div>
        <ul class="z-depth-1">
            {% for expense in expense_list %}
            <li>
                <div class="card-panel z-depth-0 expense" >
                    <div class="row">
                        <div class="col s4">
                            <span class="title">{{ expense.title }}</span>
                        </div>
                        <div class="col s3">
                            <span class="title">{{ expense.amount }}</span>
                        </div>
                        <div class="col s1">
                            <span class="title">{{ expense.category }}</span>
                        </div>
                    <a href="" >
                        <span class="material-symbols-outlined red right">
                            close
                            </span>
                    </a>
                </div>
                </div>
            </li>    
            {% endfor %}      
        </ul>
    </section>
</div>
{% endblock %}
